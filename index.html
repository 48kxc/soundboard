<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Online Soundboard</title>
    <meta name="title" content="Online Soundboard" />
    <meta
      name="description"
      content="A collection of sounds to play out of context. Perfect for school! Just play it when your teacher is talking and I bet they will love it!"
    />
    <meta name="robots" content="index, follow" />

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/spinner.css" />
    <link rel="icon" href="img/mlg-favicon.png" />
    <link rel="shortcut icon" href="img/mlg-favicon.png" type="image/x-icon" />
    <link rel="apple-touch-icon" href="img/mlg-favicon.png" type="image/x-icon" />
    <link rel="manifest" href="./manifest.json" />

    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/sw.js")
          .then(function (registration) {
            console.log("Service worker registered:", registration);
          })
          .catch(function (error) {
            console.log("Service worker registration failed:", error);
          });
      }
    </script>
  </head>

  <body>
    <div class="page">
      <header class="hero">
        <p class="eyebrow">Sound Playground</p>
        <h1>Online Soundboard</h1>
        <h2>
          Just click on the vibrant tiles to play the sound.<br />
          <span class="hint">All the chaos, none of the hassle.</span>
        </h2>
        <div class="cta-row">
          <button class="pill" onclick="javascript:playAll()">Provoke Chaos</button>
          <button class="pill ghost" onclick="javascript:stopAll()">Stop Everything</button>
          <a class="pill link" href="https://forms.gle/hoiTBEZ4p14iupXH6" target="_blank" rel="noreferrer">Request a sound</a>
        </div>
      </header>

      <main class="soundboard">
        <div class="soundboard-header">
          <div>
            <p class="badge">Live mix-ready</p>
            <p class="subtle">Tap any tile to hear it instantly.</p>
          </div>
          <div class="legend">
            <span class="dot"></span>
            <span>Hover for a shimmer, click to play.</span>
          </div>
        </div>

        <div class="soundboard-container">
          <div class="flex-container">
            <div class="spinner"></div>
          </div>
        </div>
      </main>
    </div>

    <div class="control">
      Live controls
      <button class="woah" onclick="javascript:playAll()">Provoke Chaos</button>
      <button class="woah" onclick="javascript:stopAll()">Stop Everything</button>
    </div>

    <p id="footer">3kh0 Â© 2023</p>

    <script type="application/javascript" src="loader.js"></script>
  </body>
</html>
